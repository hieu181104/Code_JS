<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuật toán Dijkstra </title>
</head>
<body>
    <h2>Thuật toán Dijkstra</h2>
    <label for="input">Input:</label><br>
    <textarea id="input" rows="5" cols="50">5 7
1 2 3
2 4 7
3 5 6
4 5 4
2 5 3
1 3 2
2 3 4</textarea><br>
    <button onclick="dijkstra()">Tìm đường ngắn nhất</button><br>
    <label for="output">Output:</label><br>
    <div id="output"></div>

    <script>
        function dijkstra() {
            var input = document.getElementById('input').value.trim().split('\n');
            var [n, m] = input.shift().split(' ').map(Number);
            var edges = input.map(e => e.split(' ').map(Number));

            var graph = {};
            for (var [u, v, w] of edges) {
                if (!graph[u]) graph[u] = [];
                if (!graph[v]) graph[v] = [];
                graph[u].push({ node: v, weight: w });
                graph[v].push({ node: u, weight: w });
            }

            var source = 1;
            var dist = {};
            for (var i = 1; i <= n; i++) {
                dist[i] = Infinity;
            }
            dist[source] = 0;

            var visited = new Set();

            while (visited.size < n) {
                var minNode = null;
                for (var node in dist) {
                    if (!visited.has(node) && (minNode === null || dist[node] < dist[minNode])) {
                        minNode = node;
                    }
                }

                visited.add(minNode);

                for (var edge of graph[minNode]) {
                    var alt = dist[minNode] + edge.weight;
                    if (alt < dist[edge.node]) {
                        dist[edge.node] = alt;
                    }
                }
            }

            var result = [];
            for (var node in dist) {
                result.push(`Shortest path from ${source} to ${node}: ${dist[node]}`);
            }

            document.getElementById('output').innerText = result.join('\n');
        }
    </script>
</body>
</html>
